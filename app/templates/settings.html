<div class="slext-settings">
    <div class="slext-settings__wrapper">
        <div class="slext-settings__container">
            <button class="slext-settings__close">
                <i class="fa fa-times"></i>
            </button>
            <h1>Slext Settings</h1>
            <!--<div class="slext-settings__section">
                <h2>Enable/Disable plugins</h2>
                <p>This is where you enable or disable plugins to tailer your SLext Experience&trade;</p>
                <ul class="slext-settings__plugins"></ul>
            </div>-->
            <div class="slext-settings__section">
                <h2>Select ShareLatex Theme</h2>
                <ul class="slext-settings__themes"></ul>
            </div>
            <div class="slext-settings__section">
                <h2>Keyboard bindings</h2>
                <table class="slext-keyboard-bindings">
                    <tr>
                        <td class="slext-binding-description">Search files</td>
                        <td class="slext-binding-command">
                            <code>alt</code>
                            <code>P</code>
                        </td>
                    </tr>
                    <tr>
                        <td class="slext-binding-description">Close tab</td>
                        <td class="slext-binding-command">
                            <code>alt</code>
                            <code>W</code>
                        </td>
                    </tr>
                    <tr>
                        <td class="slext-binding-description">Surround selection in LaTeX command</td>
                        <td class="slext-binding-command">
                            <code>alt</code>
                            <code>C</code>
                        </td>
                    </tr>
                    <tr>
                        <td class="slext-binding-description">Jump to file under cursor</td>
                        <td class="slext-binding-command">
                            <code>alt</code>
                            <code>G</code>
                        </td>
                    </tr>
                    <tr>
                        <td class="slext-binding-description">Set current tab as main tab</td>
                        <td class="slext-binding-command">
                            <code>alt</code>
                            <code>M</code>
                        </td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
</div>
